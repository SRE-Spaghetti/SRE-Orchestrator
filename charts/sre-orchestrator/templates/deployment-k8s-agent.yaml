apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sre-orchestrator.fullname" . }}-k8s-agent
  labels:
    {{- include "sre-orchestrator.labels" . | nindent 4 }}
    app.kubernetes.io/component: k8s-agent
spec:
  replicas: {{ .Values.k8sAgent.replicaCount }}
  selector:
    matchLabels:
      {{- include "sre-orchestrator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: k8s-agent
  template:
    metadata:
      labels:
        {{- include "sre-orchestrator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: k8s-agent
    spec:
      serviceAccountName: {{ include "sre-orchestrator.serviceAccountName" . }}-k8s-agent
      containers:
        - name: k8s-agent
          image: "{{ .Values.k8sAgent.image.repository }}:{{ .Values.k8sAgent.image.tag }}"
          imagePullPolicy: {{ .Values.k8sAgent.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.k8sAgent.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.k8sAgent.resources | nindent 12 }}
