apiVersion: v1
kind: Service
metadata:
  name: {{ include "sre-orchestrator.fullname" . }}-orchestrator
  labels:
    {{- include "sre-orchestrator.labels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
spec:
  type: {{ .Values.orchestrator.service.type }}
  ports:
    - port: {{ .Values.orchestrator.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "sre-orchestrator.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
