{{- if .Values.llm.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "sre-orchestrator.fullname" . }}-llm-credentials
  labels:
    {{- include "sre-orchestrator.labels" . | nindent 4 }}
  annotations:
    description: "LLM API credentials for the SRE Orchestrator"
type: Opaque
data:
  # Base64 encoded LLM API key
  # Supports multiple LLM providers:
  # - OpenAI: Use your OpenAI API key
  # - Gemini (via OpenAI-compatible endpoint): Use your Gemini API key
  # - Azure OpenAI: Use your Azure OpenAI API key
  # - Local LLM: May not require an API key (leave empty or use placeholder)
  api-key: {{ .Values.llm.apiKey | b64enc | quote }}
{{- end }}
